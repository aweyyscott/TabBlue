<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exibir Imagem</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      display: flex;
      justify-content: flex-start;
      width: 50%; /* Ajuste para mudar o "centralizado Ã  esquerda" */
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img id="dynamicImage" src="" alt="Imagem">
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const imageName = params.get("image");

    const imagePath = `${imageName}.png`;

    document.getElementById("dynamicImage").src = imagePath;
  </script>
</body>
</html>
