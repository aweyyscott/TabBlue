<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabBlue</title>
  <style>
    html, body {
      overflow: hidden;
      padding: 0;
      margin: 0;
      background-color: transparent;
      height: 100%;
      width: 100%;
    }

    #dynamic-image {
      position: absolute;
      top: 35%;
      left: 30%;
      transform: translate(-50%, -50%);
      width: 70vw;         /* AUMENTADO: 70% da largura da tela */
      max-width: 1400px;   /* AUMENTADO: limite m√°ximo maior */
      height: auto;
    }
  </style>
</head>
<body>
  <img id="dynamic-image" src="" alt="">

  <script>
    function getParameterByName(name) {
      name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
      var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    var imageName = getParameterByName('image');
    if (imageName) {
      document.getElementById('dynamic-image').src = imageName + '.png';
    }
  </script>
</body>
</html>
